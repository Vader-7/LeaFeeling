{% load unicorn %}
{% load static %}
{% load humanize %}
<div>
    <title>LEAFEELING</title>
<div class="container" id="descrip">
    <label for="crear" class="label"><img class="inline-img" src="{% static 'Leaf/img/angle-left-solid.svg'%}" alt=""><a class="VOLVER" href="/">VOLVER</a></label>
    {% for p in Productos %}
        {% if p.categoria_id == 3 %}
            <div class="row">
                <div class="col-md-6">
                    <img class="d-block w-100 img-fluid" src="{{p.imagen.url}}" alt="..."/>
                </div>
                <div class="col-md-6">
                    <h1>{{p.nombre | title}}</h1>
                    <p>{{p.descripcion}}</p>
                    <p>El producto tiene un valor: ${{p.precio | intcomma}}</p>
                    <br>
                    <label type class="label"><img class="inline-img" src="{% static 'Leaf/img/boxes-stacked-solid.svg'%}" alt="">STOCK: {{p.stock}}</label>
                    <label type class="label"><img class="inline-img" src="{% static 'Leaf/img/cart-shopping-solid.svg'%}" alt=""><a unicorn:click="add_producto({{p.pk}})" class="VOLVER" href="/carrito">CARRITO</a></label>
                    <label type class="label"><img class="inline-img" src="{% static 'Leaf/img/credit-card-solid.svg'%}" alt=""><a class="VOLVER" href="/tarjeta">COMPRA DIRECTA</a></label>
                </div>
            </div>
        {% endif %} 
    {% endfor %}
</div>
</div>
