{% extends 'Leaf/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<title>CONTACTO</title>
<div class="container" id="descrip">
    <h3 style="text-align: left;" id="Title"><img class="inline-imgx" src="{% static 'Leaf/img/comments-solid.svg'%}" alt="">COMENTARIOS</h3>
    <label for="crear" class="label"><img class="inline-img" src="{% static 'Leaf/img/angle-left-solid.svg'%}" alt=""><a class="VOLVER" href="/">VOLVER</a></label>
    <form action="" class="formulario_contacto" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                {% csrf_token %} {{form | crispy}}
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-light btn-primary btn-lg btn-block"><img class="inline-img" src="{% static 'Leaf/img/paper-plane-solid.svg'%}" alt="">ENVIAR</button>
                </div>
            </div>
            <div class="col-md-1">
            </div>  
        </div>
    </form>
</div>
{% endblock %}
