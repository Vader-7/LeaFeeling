{% load static %}

      <div class="container" id="descrip">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" id="hide1">
              <a href="/maceteros/"><img src="static/Leaf/img/Maceteros.jpeg" class="d-block w-100 img-fluid" alt="Imagen de macetero" width="100" height="400"></a>
              <div class="carousel-caption d-none d-md-block">
                <a href="/maceteros/"> 
                </a>
                <h5>Maceteros</h5>
                  <p>Revisa nuestro catalogo de maceteros para las plantas de tu hogar.</p>
              </div>
            </div>
            <div class="carousel-item" id="hide2">
              <a href="/semillas"><img src="static/Leaf/img/Semillas.jpeg" class="d-block w-100 img-fluid" alt="Imagen de semilla" width="100" height="400"></a>

                <a href="/semillas"> 
                </a>
                <h5>Semillas</h5>
                <p>Revisa las semillas que vendemos para ti.</p>
              </div>
            </div>
            <div class="carousel-item" id="hide3">
              <a href="/fertilizantes"><img src="static/Leaf/img/Fertilizantes.jpeg" class="d-block w-100 img-fluid" alt="Imagen de fertilizante" width="100" height="400"></a>
              <div class="carousel-caption d-none d-md-block">
                <a href="/fertilizantes"> 
                </a>
                <h5>Fertilizantes</h5>
                <p>Mira los fertilizantes que vendemos para tus plantas.</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
</div>
